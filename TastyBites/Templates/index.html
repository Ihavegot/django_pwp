{% extends 'tmpl.html' %}
{% block title %} Main Page {% endblock %}
{% block content %}
<p>NAGLOWEK | LOGOWANIE |
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a href="{% url 'logout' %}">Logout</a>

        You are not logged in

<p>ABOUT</p>
<p>CONTACT INFO</p>
{% endblock %}
