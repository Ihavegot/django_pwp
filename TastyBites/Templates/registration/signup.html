{% extends "tmpl.html" %}
{% block title %} Rejstracja {% endblock %}
{% block content %}
<body>
<section class="login">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F6F2F8" fill-opacity="1"
              d="M0,96L60,117.3C120,139,240,181,360,186.7C480,192,600,160,720,165.3C840,171,960,213,1080,229.3C1200,245,1320,235,1380,229.3L1440,224L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
    </svg>
    <div class="d-flex solid-bg-login">
        <div class="row mx-auto text-center">
            <div class="col">
                <h1 class="my-2" style="font-size: 3rem;">
                    <span class="text-color-green-border">Zare</span><span
                        class="text-color-light-border">jest</span><span class="text-color-orange-border">ruj</span>
                </h1>
            </div>
            <form class="my-2" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="d-flex col justify-content-end">
                        <span>Nazwa użytkownika</span>
                    </div>
                    <div class="d-flex col justify-content-start">
                        {{ form.username }}
                    </div>
                    <div class="error-label">
                        {{ form.errors.username }}
                    </div>

                </div>
                <div class="row">
                    <div class="d-flex col justify-content-end">
                        <span>Hasło</span>
                    </div>
                    <div class="d-flex col justify-content-start">
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex col justify-content-end">
                        <span>Powtórz hasło</span>
                    </div>
                    <div class="d-flex col justify-content-start">
                        {{ form.password2 }}
                    </div>
                    <div class="error-label">
                        {{ form.errors.password2 }}
                    </div>

                </div>
                <button class="btn login-btn" type="submit">Zarejestruj</button>
            </form>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#F6F2F8" fill-opacity="1"
              d="M0,128L60,112C120,96,240,64,360,58.7C480,53,600,75,720,101.3C840,128,960,160,1080,149.3C1200,139,1320,85,1380,58.7L1440,32L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    </svg>
</section>
</body>
{% endblock %}
